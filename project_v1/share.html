<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final</title>
    <link rel="stylesheet" href="./CSS/utils/reset.css">
    <link rel="stylesheet" href="./CSS/share.css">
    <script src="./JS/utils/utilities.js"></script>
    <script src="./JS/utils/vue.js"></script>
    <script src="./JS/utils/jquery.min.js"></script>
    <script src="./JS/utils/html2canvas.js"></script>
    <script src="./JS/utils/canvas2image.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="content">
            <div class="textarea">
                <!-- 链接待填写！ -->
                <a id="restart">重新开始</a>
                <a href="rank.html">排行榜</a>
                <a id="timeline">时间轴</a>
            </div>
            <div class="imgarea">
                <img :src="bgimgsrc" alt="" class="bgimg">
                <img :src="bgimgsrc_copy" alt="" class="bgimg" id="flyer">
                <div class="left">
                    <p>{{ username }}的前世是</p>
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <span class="text">我的分数</span>
                            <span class="score" id="score">{{ score }}</span>
                        </li>
                        <li>
                            <span class="text">我的排行</span>
                            <span class="score">{{ rank }}</span>
                        </li>
                    </ul>
                    <span class="bottomp">扫码查看你的前世今生</span>
                    <img src="./img/qrcode.png" alt="" id="innerqrcode">
                </div>
            </div>
            <div class="squarearea">
                <div :style="rightimgsrc_1" id="0"></div>
                <div :style="rightimgsrc_2" id="1"></div>
                <div :style="rightimgsrc_3" id="2"></div>
            </div>
        </div>

    </div>
    <div class="download">
        <div>点击下载图片</div>
    </div>
    <script src="./JS/share.js"></script>
</body>

</html>
